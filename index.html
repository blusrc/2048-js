<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"

    <title>n! - 2048</title>
    <link
      rel="stylesheet"

  </head>

  <body>
    <!-- A modal dialog containing a form -->
    <dialog id="diff-dialog">
      <form>
        <p>
          <label
            >Difficulty:
            <select>
              <option value="default">0</option>
              <option>1</option>
              <option>2</option>
            </select>
          </label>
        </p>
        <p></p>
        <div>
          <button
            id="confirmBtn"
            value="default"
          >
            Confirm
          </button>
        </div>
      </form>
    </dialog>

    <header>
      <h1>2048</h1>
      <div>
        <h3>Score</h3>
        <span id="score-count">0</span>
      </div>
      <div>
        <h3>Difficulty</h3>
        <span id="diff-output">0</span>
      </div>

      <div>
        <h3>Time</h3>
        <span id="timer">0:00</span>
      </div>
      <div>
        <button id="bot-button">ü§ñ</button>
      </div>
    </header>
    <main id="game-board"></main>
  </body>

  <dialog id="game-end-scene">
    <h1>2048</h1>
    <h2 id="game-end-title">Game over!</h2>
    <div class="modal-scores">
      <div>
        <h3>üìä Score</h3>
        <span id="game-end-score">0</span>
      </div>
      <div>
        <h3>‚è±Ô∏è Time</h3>
        <span id="game-end-timer">0:00</span>
      </div>
    </div>
    <div>
      <button id="close-game-end-scene">‚ùå Close</button>
    </div>
  </dialog>

  <script
    src="script.js"
    type="module"
  ></script>
</html>
